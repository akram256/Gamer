{% extends 'base.html'%}

{% block content %}
<a class="btn btn-secondary btn-sm mb-3" href="{% url 'polls:index' %}">Back To home</a>
<h1 class="text-center mb-3">
{{question.question_text}}
</h1>
{% if error_message %}
<p class="alert alert-danger">
    <strong>{% error_message %}</strong>
</p>
{% endif%}
<form action="{% url 'polls:vote' question_id %}" method="POST">
    {% crsf_token%}
    {% for choice in question.set_all %}
    <div class="form-check">
        <input type="radio" name="choice" class="form-check-input">
    </div>

</form>
{% endblock %}
